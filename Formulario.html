        <form action="formulario.html" method="GET">

            <br/>
            <label for="intEdad">Edad</label>
            <input type="number" name ="intEdad" id="intEdad"
             min = "0" max = "100" step = "5" value="0"  placeholder="Edad del solicitante" />

            <br/>

            <select name="cmbPais" id="cmbPaises">

                <option value="ESL"> El Salvador</option>

                <option value="GUA"> Guatemala</option>
                <option value="CHI"selected> Chile</option>
                <option value="ARG"> Argentina</option>
            </select>
            <br/>
            <label for = "txtBio"> Bio Description</label><br/>
            <textarea id="txtBio" name="txtBio"cols ="50" rows="8" placeholder="Esto es un texto"
            ></textarea>
            <input type ="submit" name = "btnEnviar" id = "btnEnviar" value="Enviar"/>
            &nbsp;
            <button type = "button" name="btnEnviar2 " id= "btnEnviar2">&#x1F49A;<strong> Enviar</strong></button>
            </form>
